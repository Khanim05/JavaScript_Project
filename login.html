<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
 <link rel="stylesheet" href="assets/css/login.css">
  <link
  rel="stylesheet"
  type="text/css"
  href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
/>
</head>
<body>
  <div class="form-container login-box">
    <h2>Login</h2>
    <p class="subtitle">Nor again is there anyone who to enjoy a pleasure that or pursue or desires to obtain</p>

    <form>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <div class="password-row">
        <label for="password">Password</label>
        <a href="#" class="forgot-link">Forgot your password?</a>
      </div>
      <input type="password" id="password" name="password" placeholder="Enter your code" required>

      <button type="submit" class="submit-btn">Login</button>

      <p class="signin-text">Don't have an account? <a href="register.html">Create now</a></p>
    </form>
  </div>
  <script
  type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/toastify-js"
></script>
<script src="assets/js/login.js"></script>
</body>
</html>
